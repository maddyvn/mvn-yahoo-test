log4testng.rootLogger=TRACE
# The logging levels are TRACE -- DEBUG -- INFO -- WARN -- ERROR -- FATAL
# Explain:
#	FATAL - Not used yet
#	ERROR - Use for all exception/Assert
#	WARN - Use for all test case level logging
#	INFO - Use for all high level steps logging
#	DEBUG - Use for all low level steps (click, check, hover...) and suppressed information of class levels
#	TRACE - Use for all tracing information from low level class methods / utils